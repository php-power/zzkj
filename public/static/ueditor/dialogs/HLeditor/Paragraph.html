<body>
<input type="hidden" name="picker" id="picker" value="" />
<script type="text/javascript" src="../chooseColor/js/jquery-1.7.2.min.js"></script>	
<script src="../chooseColor/js/colpick.js" type="text/javascript"></script>
<script type="text/javascript">
$('#picker').colpick();
$('#picker').focus()
function setColot(type) {
	var object = dialog.anchorEl;
	console.log(object)
	console.log(type)
	$(object).find('*').each(function(){
		console.log($(this))
		if($(this).attr("style") && $(this).attr("style").indexOf("border")>-1){
			var ad = $(this).css("border").split(" ")
			console.log(ad)
			var fd = ad[0]+" "+ad[1]+" "+"rgb("+type.r+", "+type.g+", "+type.b+")";
			console.log(fd+"5555")
			$(this).css({"border":fd})
		}
		if($(this).attr("style") && $(this).attr("style").indexOf("color")>-1){
			var fd1 = "rgb("+type.r+", "+type.g+", "+type.b+")";
			$(this).css({"color":fd1})
		}
	});
	dialog.close(false);
}
</script>
